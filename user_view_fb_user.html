{% extends 'user_header.html' %}
   {% block content %}
   

<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 250px;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
.center{
  margin: auto;
  width: 300px;
  padding: 10px;
}
</style>

<section id="hero" class="d-flex align-items-center justify-content-center">
<div class="container" align="center" style="height:55vh; margin-top:300px; margin-bottom: 125px; overflow:scroll; ">
<table class="table container" style="color:white; text-align:left; margin-top:-40px;">
      <tr>
        <th colspan="3" style="text-align:left;"><h3>Your Feedbacks</h3></th>
      </tr>
        <tr style="color:red;">
            <th>Send</th>
            <th>Time</th>

        </tr>
            {% for data in table %}
        <br>

        <tr>
            <td>{{data.2}}</td>
            <td>{{data.3}}</td>

        </tr>


        <br>
            {% endfor %}

    </table>
</div>
</section>
{% endblock %}
